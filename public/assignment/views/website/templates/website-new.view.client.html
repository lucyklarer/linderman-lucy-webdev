<!DOCTYPE html>
<div ng-controller="NewWebsiteController">
<nav class="navbar navbar-style navbar-fixed-top">
    <div class="container-fluid">
            <span class="navbar-text navbar-style pull-left">
                <a href="#/user/:uid/website" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left navbar-style">
            </span>
                </a>
            </span>
        <a class="navbar-brand navbar-style" href="#">
            New Website
        </a>
        <span class="navbar-text navbar-style pull-right">
                <a ng-click="model.newWebsite()" href="#/user/:uid/website" class="navbar-link">
          <span class="glyphicon glyphicon-ok navbar-style">
          </span>
                </a>
            </span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 hidden-xs">
            <div ng-repeat="website in model.websites">
                <div class="row row-spacing">
                    <div class="col-sm-12 hidden-xs">
                        <div class="text-left">
                            <a href="#/user/:uid/website/:wid/page">
                                {{website.name}}
                            </a>
                            <div class="pull-right">
                                <a href="#/user/:uid/website/:wid">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="model.website.name" class="form-control" id="name" placeholder="Blogger">
                </div>
                <label for="description">Description</label>
                <textarea ng-model="model.website.description" class="form-control form-group" rows="3" id="description" placeholder="Describe your website."></textarea>
            </form>
        </div>
    </div>
</div>


<nav class="navbar navbar-style navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right navbar-style">
            <a href="#/user/:uid">
                <span class="glyphicon glyphicon-user navbar-style"></span>
            </a>
        </span>
    </div>
</nav>
</div>
