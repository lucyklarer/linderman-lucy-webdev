<!DOCTYPE html>
<div ng-controller="EditWebsiteController">
<nav class="navbar navbar-style navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text navbar-style pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left navbar-style">
            </span>
            </a>
        </p>
        <a class="navbar-brand navbar-style" href="#">
            Edit Website
        </a>
        <p class="navbar-text navbar-style pull-right">
            <a ng-click="model.updateWebsite()"
               href="#/user/{{model.userId}}/website"
               class="navbar-link">
          <span class="glyphicon glyphicon-ok navbar-style">
          </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 hidden-xs">
            <div ng-repeat="website in model.websites">
                <div class="row row-spacing">
                    <div class="col-sm-12 hidden-xs">
                        <div class="text-left">
                            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                            <div class="pull-right">
                                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <form>
                <div class="form-group">
                    <label for="websitename">Website Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="websitename" placeholder="Blogger">
                </div>
                <label for="websitedescription">Website Description</label>
                <textarea ng-model="model.website.description" class="form-control form-group" rows="3" id="websitedescription" placeholder="Describe your website."></textarea>
            </form>
            <a class="btn btn-danger  btn-block"
               href="#/user/{{model.userId}}/website"
               ng-click="model.deleteWebsite()">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-style navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right navbar-style">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user navbar-style"></span>
            </a>
        </span>
    </div>
</nav>
</div>
