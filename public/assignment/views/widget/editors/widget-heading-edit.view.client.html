<!DOCTYPE html>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widgetname" placeholder="">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widgettext" placeholder="">
        </div>
        <div class="form-group">
            <label for="widgetsize">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control" id="widgetsize" placeholder="3">
        </div>
    </form>
    <a ng-click="model.deleteWidget()"
       class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>
