<!DOCTYPE html>
<div ng-controller="EditWidgetController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <span class="navbar-text pull-left">
                <a href="#/user/:uid/website/:wid/page/:pid/widget" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </span>
        <a class="navbar-brand" href="#">
            Widget Edit
        </a>

        <span class="navbar-text pull-right navbar-glyphs">
            <a href="#/user/:uid/website/:wid/page/:pid/widget" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
            </a>
        </span>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widgetname" placeholder="">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widgettext" placeholder="">
        </div>
        <div class="form-group">
            <label for="widgetsize">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control" id="widgetsize" placeholder="3">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       href="#/user/:uid/website/:wid/page/:pid/widget">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right">
            <a href="#/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </span>
    </div>
</nav>
</div>
