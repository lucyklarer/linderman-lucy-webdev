<!DOCTYPE html>


<div class="container">

    <form>
        <div class="form-group">
            <label for="youtubename">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="youtubename" placeholder="">
        </div>
        <div class="form-group">
            <label for="youtubetext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="youtubetext" placeholder="">
        </div>
        <div class="form-group">
            <label for="youtubeurl">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="youtubeurl" placeholder="">
        </div>
        <div class="form-group">
            <label for="youtubewidth">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="youtubewidth" placeholder="">
        </div>
    </form>

    <a ng-click="model.deleteWidget()"
       class="btn btn-danger btn-block"
       href="#/user/:uid/website/:wid/page/:pid/widget">Delete</a>
</div>
