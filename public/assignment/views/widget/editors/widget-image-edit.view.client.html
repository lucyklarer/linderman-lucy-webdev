<!DOCTYPE html>
<div ng-controller="EditWidgetController">
<div class="container">
    <form>
        <div class="form-group">
            <label for="imagename">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="imagename" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagetext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="imagetext" placeholder="">
        </div>
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="imageurl" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="imagewidth" placeholder="100%">
        </div>
        <form method="post" action="/api/upload" enctype="multipart/form-data">
            <label for="imagefile">Upload image</label>
            <input id="imagefile" name="myFile" type="file" class="form-control"/>

            <input id="uploadwidth" name="width" value="{{model.widget.width}}" style="display: none"/>

            <input id="userid" name="userId" value="{{model.userId}}" style="display: none"/>

            <input id="websiteid" name="websiteId" value="{{model.websiteId}}" style="display: none"/>

            <input id="pageId" name="pageId" value="{{model.pageId}}" style="display: none"/>

            <input id="widgetId" name="widgetId" value="{{model.widget._id}}" style="display: none"/>

            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>

        </form>
    </form>

    <a ng-click="model.deleteWidget()"
       class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>
</div>
