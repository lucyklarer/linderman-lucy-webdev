<!DOCTYPE html>
<div ng-controller="EditWidgetController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <span class="navbar-text pull-left">
                <a href="#/user/:uid/website/:wid/page/:pid/widget" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </span>
        <a class="navbar-brand" href="#">
            Widget Edit
        </a>

        <span class="navbar-text pull-right navbar-glyphs">
            <a href="#/user/:uid/website/:wid/page/:pid/widget" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
            </a>
        </span>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="imagename">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="imagename" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagetext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="imagetext" placeholder="">
        </div>
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="imageurl" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="imagewidth" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="imagefile">Upload</label>
            <input ng-model="model.widget.upload" type="file" class="form-control" id="imagefile" placeholder="No file chosen">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#//user/:uid/website/:wid/page/:pid/widget">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="#/user/:uid/website/:wid/page/:pid/widget">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right">
            <a href="#/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </span>
    </div>
</nav>
</div>
