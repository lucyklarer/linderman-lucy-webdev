<!DOCTYPE html>
<div ng-controller="EditWidgetController">
<div ng-switch="widget.widgetType">
    <div ng-switch-when="HEADING">
        <div ng-include="" src="'widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="" src="'widget-image-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="" src="'widget-youtube-edit.view.client.html'"></div>
    </div>
</div>
</div>
