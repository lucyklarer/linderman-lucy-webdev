<!DOCTYPE html>
<div ng-controller="NewPageController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
            </a>
        </p>

        <a class="navbar-brand" href="#">
            New Page
        </a>
        <p class="navbar-text pull-right navbar-glyphs">
            <a ng-click="model.newPage()" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.title" type="text" class="form-control" id="title" placeholder="Page Title">
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </span>
    </div>
</nav>
</div>
