<!DOCTYPE html>

    <div class="container">
        <h1>Register</h1>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="username"
               id="username"/>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               placeholder="password"
               id="enter-password"/>
        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               placeholder="verify password"
               id="verify-password"/>
        <a ng-click="model.register(model.user.username, model.user.password)"
           class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
