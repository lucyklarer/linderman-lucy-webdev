<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="css/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <span class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
                </a>
            </span>
        <a class="navbar-brand" href="#">
            Widget Edit
        </a>

        <span class="navbar-text pull-right navbar-glyphs">
            <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
            </a>
        </span>
    </div>
</nav>


<div class="container">

    <form>
        <div class="form-group">
            <label for="imagename">Name</label>
            <input type="text" class="form-control" id="imagename" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagetext">Text</label>
            <input type="text" class="form-control" id="imagetext" placeholder="">
        </div>
        <div class="form-group">
            <label for="imageurl">URL</label>
            <input type="url" class="form-control" id="imageurl" placeholder="">
        </div>
        <div class="form-group">
            <label for="imagewidth">Width</label>
            <input type="text" class="form-control" id="imagewidth" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="imagefile">Upload</label>
            <input type="file" class="form-control" id="imagefile" placeholder="No file chosen">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </span>
    </div>
</nav>
</body>
</html>
