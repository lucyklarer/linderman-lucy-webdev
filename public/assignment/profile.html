<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="css/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>


<nav class="navbar navbar-style navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand navbar-style" href="#">
            Profile
        </a>
        <span class="navbar-text navbar-style pull-right">
                <a href="website-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok navbar-style">
          </span>
                </a>
            </span>
    </div>
</nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-style navbar-fixed-bottom">
    <div class="container-fluid">
        <span class="navbar-text pull-right navbar-style">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user navbar-style"></span>
            </a>
        </span>
    </div>
    </div>
</nav>

</body>
</html>
